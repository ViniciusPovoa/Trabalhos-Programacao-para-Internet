<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de Bill Gates</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
</head>

<body>
    <main>
    <h1 id = "titulo">| Currículo de Bill Gates</h1>
    

    <fieldset>
    <legend> Contato Bill Gates</legend>
    <form>
        <img src="images/contatobill.png" alt = "Imagem BillGates">
        <div>
            <br>
            <label for="nomePessoa"> <strong>Nome:</strong></label>
            <input  type="text" id="nomePessoa" name="nomePessoa">
        </div>
        <div>
            <br>
            <label for="escEmail"> <strong>E-mail:</strong></label>
            <input  type="text" id="escEmail" name="escEmail">
        </div>
        <div>
            <br>
            <label for="nmrTelefone"> <strong>Telefone:</strong></label>
            <input  type="text" id="nmrTelefone" name="nmrTelefone">
        </div>
        <br>
        <strong><label for="req"> Recrutador:</label>
        <select id="reqSelect" name="req">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
        <div>
            <br>
            <label for = "msg"> Mensagem:</label>
            <textarea id="msg" name="msg"> </textarea>
        </div>
        <br>
        <button id="button"> Enviar</button>
       
    </form>
    </fieldset>
    <a href="index.html">ㅤVoltar para a página principal</a>
</main></body>
